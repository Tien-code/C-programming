<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.boostrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.boostrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#btnSubmit').click(function (){
                $('#myAlert').hide('fade');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <button id="btnSubmit" class="btn btn-primary">
        Submit
    </button>
    <br/><br>
    <div id="myAlert" class="alert alert-danger collapse">
        <a id="LinkClose" href="#" class="close">&times;</a>
        <strong>Error!</strong> There is a problem submitting your form
    </div>
</div>
</body>
</html>
